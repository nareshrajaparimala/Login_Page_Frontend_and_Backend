<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created Page</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        /* Centered "Created" text */
        .center-message {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Top-right back/home button */
        .top-right-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .top-right-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Top-right button -->
    <a href="index.html" class="top-right-btn">Back</a>

    <!-- Centered text -->
    <div class="center-message">Created</div>
</body>
</html>
